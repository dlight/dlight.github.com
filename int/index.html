<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Title</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/reveal.css" />
        <link rel="stylesheet" href="css/theme/white.css" />

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="plugin/highlight/monokai.css" />

        <!-- Custom styling and tweaks -->
        <link rel="stylesheet" href="out/revealjs-starter.css" />

        <script src="js/reveal.js"></script>
        <!-- Plugins -->
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script src="plugin/math/math.js"></script>

        <style>
            .reveal h1,
            .reveal h2,
            .reveal h3,
            .reveal h4,
            .reveal h5 {
                text-transform: none;
            }
        </style>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h1>Lógica intuicionista</h1>
                    <br />
                    <p>Elias Gabriel Amaral da Silva</p>
                    <br />
                    <br />
                    <small>
                        UFRN - Estratégia, cognição e tomada de decisão (2025.2)
                    </small>
                </section>
                <section data-markdown="index.md"></section>
            </div>
        </div>
        <script>
            Reveal.configure({
                keyboard: {
                    40: "next",
                    38: "prev",
                },
            });
            Reveal.initialize({
                hash: true,
                transition: "none",
                history: "true",
                plugins: [
                    RevealMarkdown,
                    RevealHighlight,
                    RevealNotes,
                    RevealMath.KaTeX,
                ],
            });
        </script>
    </body>
</html>
